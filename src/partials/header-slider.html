<div class="header__slider">
  <div class="container header__slider-flex">
    <div class="header__slider-content">
      <p class="header__slider-description">
        Скидки до 20% на украшения из красного золота
      </p>
      <a class="btn header__slider-link" href="#">Подробнее</a>
    </div>

    <div class="header__box-toggle">
      <button class="btn-reset header__toggle header__toggle--active" aria-label="Переключить слайд" onclick="currentSlide(1)"></button>
      <button class="btn-reset header__toggle" aria-label="Переключить слайд" onclick="currentSlide(2)"></button>
      <button class="btn-reset header__toggle" aria-label="Переключить слайд" onclick="currentSlide(3)"></button>
    </div>
    <button class="btn-reset header__slider-btn header__slider-btn--previous" aria-label="Переключить слайд" onclick="plusSlides(-1)">
      <svg class="header__slider-btn-icon" width="27" height="11">
        <use xlink:href="img/sprite.svg#header-slider-btn"></use>
      </svg>
    </button>
    <button class="btn-reset header__slider-btn header__slider-btn--next" aria-label="Переключить слайд" onclick="plusSlides(1)">
      <svg class="header__slider-btn-icon" width="27" height="11">
        <use xlink:href="img/sprite.svg#header-slider-btn"></use>
      </svg>
    </button>
    <div class="header__slider-score">
      <span class="header__slider-first">1</span>
      <span>|</span>
      <span class="header__slider-last">3</span>
    </div>
  </div>
</div>
