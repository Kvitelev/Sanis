<div class="header__user-content">
  <div class="container header__flex">
    <div class="header__box header__box--search">
      <button class="btn-reset btn-burger" type="button" aria-label="Открыть меню продукции"></button>
      <button class="btn-reset btn-search" type="button" aria-label="Открыть строку поика">
        <svg class="header__icon-search" width="19" height="19" role="img" aria-label="Иконка поиска">
          <use xlink:href="img/sprite.svg#search"></use>
        </svg>
      </button>
    </div>

    <a class="header__link" href="index.html" aria-label="Переход на главную страницу">
      <img class="header__logo" src="img/logo/Sanis-logo.svg" alt="Логотип Sanis" width="63" height="46">
    </a>

    <div class="header__box header__box--user">
      <a class="header__link" href="#" aria-label="Профиль пользователя">
        <svg class="header__icon-user" width="16" height="19" role="img" aria-label="Иконка пользователя">
          <use xlink:href="img/sprite.svg#user"></use>
        </svg>
      </a>
      <a class="header__link" href="basket.html" aria-label="Корзина товара пользователя">
        <svg class="header__icon-basket" width="18" height="21" role="img" aria-label="Иконка корзины">
          <use xlink:href="img/sprite.svg#basket"></use>
        </svg>
      </a>
    </div>

    <form class="header__form" action="https://echo.htmlacademy.ru" method="post" target="_blank">
      <input class="header__search" type="search" id="search" name="search" aria-label="Строка ввода для поиска товара">
      <button class="btn-reset header__form-close" type="button" aria-label="Закрыть"></button>
      <button class="visually-hidden" type="submit" aria-label="Отправить"></button>
    </form>
  </div>
</div>
